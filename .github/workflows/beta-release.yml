name: Beta Release
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - windows
          - linux
          - macos
          - all

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' && (inputs.platform == 'windows' || inputs.platform == 'all') }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Read app version
        id: version
        shell: pwsh
        run: |
          $json = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          echo "version=$($json.version)-beta" >> $env:GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri build
      
      - name: Read release notes
        id: changelog
        shell: pwsh
        run: |
          if (-not (Test-Path "releasenote.md")) {
            $content = "Beta release of Audion."
          } else {
            $content = Get-Content "releasenote.md" -Raw -Encoding utf8
          }
          $delimiter = "EOF_$(New-Guid)"
          echo "content<<$delimiter" >> $env:GITHUB_OUTPUT
          echo $content >> $env:GITHUB_OUTPUT
          echo $delimiter >> $env:GITHUB_OUTPUT
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Beta v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          prerelease: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-linux:
    runs-on: ubuntu-latest
    needs: release-windows
    if: ${{ always() && (inputs.platform == 'linux' || inputs.platform == 'all') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=$VERSION-beta" >> $GITHUB_OUTPUT

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev xvfb

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        run: xvfb-run npm run tauri build

      - name: Upload Linux artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Beta v${{ steps.version.outputs.version }}
          prerelease: true
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    runs-on: macos-latest
    needs: [release-windows, release-linux]
    if: ${{ always() && (inputs.platform == 'macos' || inputs.platform == 'all') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=$VERSION-beta" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app (Universal)
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Upload macOS artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Beta v${{ steps.version.outputs.version }}
          prerelease: true
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
